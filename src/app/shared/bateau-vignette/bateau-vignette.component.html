    <img *ngIf="bateau.images" [src]="bateau.images[0].getUrl" [alt]="bateau.nom" class="bateau-vignette__image">
    <figcaption class="bateau-vignette__description">
      <h2 class="bateau-vignette__nom">{{ bateau.nom }}</h2>
      <p class="bateau-vignette__price">{{ bateau.prix }}â‚¬/h</p>
    </figcaption>
  </figure>
</a>
